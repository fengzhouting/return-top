<script>
  let $button=document.querySelector('.button')
  window.onscroll=function(){
    if (window.scrollY>150) {
      $button.classList.add('show')

    }else{
      $button.classList.remove('show')
    }
    $button.onclick=function(){
      window.scrollTo({
        top:0,
        behavior:'smooth'
      })
    }
  }
</script>
